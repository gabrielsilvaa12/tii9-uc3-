<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <input type="text">
    <button>+</button>

    <ul>
        <li>Atividade 1
            <input type="checkbox">
            <button>Remover</button>
        </li>
        <li>Atividade 1
            <input type="checkbox">
            <button>Remover</button>
        </li>
        <li>Atividade 1
            <input type="checkbox">
            <button>Remover</button>
        </li>
        <li>Atividade 1
            <input type="checkbox">
            <button>Remover</button>
        </li>
    </ul>

    <script>
        let cont = 0;
        document.querySelector("button").onclick = () => {
            const chk = document.createElement("input");
            chk.type = "checkbox";
            chk.checked = cont % 2 == 0? true : false;
            document.body.append(chk);
            cont++;
        }
    </script>
</body>
