<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eventos</h1>

    <!--Evento Inline-->
    <button onclick="alert('AAAAAAAAAAAHHH')">Clique Aqui</button>

    <!--Buscar Evento no JavaScript-->
    <button id="meuBotao">NÃ£o Click!</button>

    <!--Evento OnMouseOver-->
    <p onmouseover="mudaOTexto(this)">Passe o mouse aqui</p>

    <p onmouseover="mudaOTexto(this)">Um outro Texto</p>

    <!--Evento onkeydown-->    
    <input onkeydown="mostrarTecla(event)" type="text">

    <script>
        const btnClick = document.getElementById("meuBotao");      

        btnClick.addEventListener("click", () => {
            alert("BBBBBBBBBBBBBHH");
        });

        btnClick.onmouseover = function() {
            btnClick.style.background = "yellow";
        }

        btnClick.onmouseout = () => {
            btnClick.style.background = "";
        }

        function mudaOTexto(elemento) {
            elemento.innerText = "O mouse passou por aqui";
        }

        function mostrarTecla(evt) {
            console.log("Tecla digitada:", evt.key)
        }
    </script>

</body>
</html>
